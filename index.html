<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Willitemp</title>
</head>

<body>
    <div class="modal" id="warningModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: red; font-weight: bold;"><i
                            class="fa-solid fa-triangle-exclamation"></i> Warnung</h5>
                </div>
                <div class="modal-body">
                    <p>Diese Website benutzt Daten von <a href="https://cleveron.ch/" target="_blank">Cleveron <sup><i class="fa-solid fa-up-right-from-square"></i></sup></a></p>
                    <p>Diese Website ist <b>KEIN</b> Produkt von Cleveron</p>
                    <p>Alle Inhalte stehen in keinster Weise in Zusammenhang mit Cleveron</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Verstanden</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const myModal = new bootstrap.Modal(document.getElementById('warningModal'), {
            keyboard: false,
            backdrop: "static",
            focus: true
        });
        myModal.show();
    </script>



    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Willitemp</span>
        </div>
    </nav>
    <div class="container mt-4">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px; justify-content: center;"
            id="tempDisplayFlex">
        </div>
    </div>
    <script>
        let flex = document.getElementById("tempDisplayFlex");
        let rooms = [
            "16722a0d-d1da-45c7-a530-d7c1b67aa3db",
            "3567ac2d-31a7-414e-b9ae-a245ae24499a",
            "cfdde4cb-ea05-430e-8564-b6a9ecfdd3d1"
        ]
        rooms.forEach(element => {
            fetch("https://server.cleveron.ch/api/functions/getRoomReportData", {
                method: "POST",
                body: JSON.stringify({
                    "roomUuid": element,
                    "_ApplicationId": "NjSUT8HxvCz706ldcwUn"
                })
            })
                .then(response => response.json())
                .then(data => {
                    flex.innerHTML += `
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex" style="flex-direction: row; height: 100%;">
                                <div style="display: flex; justify-content: center; height: 100%; flex-direction: column; font-size: 2rem; margin-right: 20px; font-weight: bold;">
                                    ${data.result.roomName}
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><i class="fa-solid fa-droplet-percent" style="color: #dc3545;"></i> ${Math.round(data.result.avgHumLastHour)}%</li>
                                    <li class="list-group-item"><i class="fa-solid fa-temperature-three-quarters" style="color: #0d6efd;"></i> ${Math.round(data.result.avgTempLastHour)}Â°</li>
                                </ul>
                            </div>
                        </div>
                    </div>`
                })
        });
    </script>
    <style>
        * {
            font-family: 'Segoe UI';
        }
    </style>
</body>

</html>
